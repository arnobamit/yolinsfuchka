<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolin's Fuchka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="header-left">
            <img src="Images/logo.jpeg" alt="Yolin's Fuchka">
        </div>
        <div class="header-right">
            <p>74/1, Hazi Afsar Uddin Road <br> Dhanmondi, Dhaka 1209 <br>
                <i class="fas fa-phone"></i>
                <i class="fab fa-whatsapp"></i>
                01403526992
            </p>
        </div>
    </header>

    <section class="online-sell">
        <div class="foodpand">
            <div class="foodpanda-logo">
                <img src="Images/foodpanda.jpeg" alt="">
            </div>
            <div class="foodpanda-order">
                <button><a href="https://foodpanda.page.link/u3VYXGmkvjgbWE8Q9" target="_blank">Order Now</a></button>
            </div>
        </div>
        <div class="hungrynaki">
            <div class="hungrynaki-logo">
                <img src="Images/hungrynaki.jpeg" alt="">
            </div>
            <div class="hungrynaki-order">
                <button><a href="https://hungrynaki.com/restaurant/yolin-s-fuchka-dhanmondi/menu" target="_blank">Order
                        Now</a></button>
            </div>
        </div>
    </section>

    <section class="social-link">
        <div class="facebook">
            <a href="https://www.facebook.com/YolinsFuchka/" target="_blank">
                <img src="Images/Facebook-logo.png" alt="">
            </a>
        </div>
        <div class="instagram">
            <a href="https://www.instagram.com/yolinsfuchka/" target="_blank">
                <img src="Images/Instagram-Logo-PNG-Image.png" alt="">
            </a>
        </div>
        <div class="whatsapp">
            <a href="https://wa.me/message/ZORIQYVCNNXKO1" target="_blank">
                <img src="Images/WhatsApp.svg.webp" alt="">
            </a>
        </div>
    </section>

    <section class="address">
        <p>74/1, Hazi Afsar Uddin Road <br> Dhanmondi, Dhaka 1209 <br>
            <i class="fas fa-phone"></i>
            <i class="fab fa-whatsapp"></i>
            01403526992
        </p>
    </section>

</html>
